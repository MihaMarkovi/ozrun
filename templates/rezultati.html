<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Rezultati</title>

    <!-- Bootstrap -->
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>

<body>

{%if admin%}
<div class="container">
    <div class="jumbotron">
        <h1>Unesite rezultat trkača</h1>
        <form method="post">
            <div class="form-group">
                <label>Broj trkača</label>
                <input style="width:50%;" class="form-control" id="addNumber" name="broj_rezultat" required>
            </div>

            <div class="form-group">
                <label>Vrjeme</label>
                <input style="width:50%" class="form-control" id="addTime" name="vrjeme_rezultat" required>
            </div>
            <button class="btn btn-success" type="submit">Prihvati</button>
        </form>
    </div>
</div>
{% else %}
<div style="text-align: center;">
    <h1>Error 404</h1>
    <img src="/assets/cats/notpass.jpg">
    <h2>Page not found</h2>
</div>
{% endif %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
